<!-- PC -->
<div class="story-card--art-above-head story-card--art-100 | flex flex--wrap" id="evg-edu-sample"
  data-evg-campaign-id="{{campaign}}" data-evg-experience-id="{{experience}}" data-evg-user-group="{{userGroup}}">
  <div data-pb-fingerprint="f0fOTpKPw3m5b3E" data-pb-type="story-card/default"
    class="story-card-container | width--100 ">
    <div
      class="story-card-wrapper story-card-wrapper--basic-nth story-card-wrapper--art-above-head | hide-deck hide-liveblogging box--hidden-sm box-hidden-md-only false story-card--lg">
      <div class="story-card story-card--art-above-head story-card--art-100 |  flex flex--wrap">
        <div
          class="story-card-block story-card-top story-card-block--art-100 | grid__col--sm-12 grid__col--md-12 grid__col--lg-12">
          <div id="artwrapper" class="story-card-component story-card__art | box--position-relative">
            <div class="image-wrapper | box--position-relative">
              <figure class=" story-card__art-image | visual__image grid__col--sm-12 grid__col--md-12 grid__col--lg-12">
                <div class="width--100 box--margin-center">
                  <div class="article-print-sty1 | box--position-relative width--100" style="padding-bottom: 56.25%;">
                    <div
                      class="article-print-sty2 | width--100 height--100 box--position-absolute box--position-absolute-top box--position-absolute-left">
                      <a class="" href={{articleUrl}} aria-label="Sample 4">
                        <div class="lazyload-wrapper "><img src={{articleImageUrl}} alt="Sample 4"
                            class="box--display-block"></div>
                      </a></div>
                  </div>
                </div>
              </figure>
            </div>
          </div>
          <div class="story-card-component | text--overflow-ellipsis text--left box--pad-bottom-xs"><a
              class="story-card__headline | box--margin-none text--black font--secondary h5 text__link--color"
              href={{articleUrl}}><span>{{articleTitle}}</span></a></div>
        </div>
      </div>
      <div class="story-card__separator box--bg-undefined |">
        <div
          class="separator | box--border box--border-grey-20 box--border-xs box--border-horizontal box--border-horizontal-bottom">
        </div>
      </div>
    </div>
  </div>
</div>
</br>
